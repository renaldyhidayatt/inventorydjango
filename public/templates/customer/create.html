{% extends 'layouts/base.html' %} {% block content %}

<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Create Customer</h6>
  </div>
  <div class="card-body">
    <form action="{% url 'createcustomer' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="Name">Name</label>
        <input class="form-control form-control-sm mb-2 mr-sm-2" name="name" />
      </div>
      <div class="form-group">
        <label for="Alamat">Alamat</label>
        <input
          type="text"
          class="form-control form-control-sm mb-2 mr-sm-2"
          name="alamat"
        />
      </div>
      <div class="form-group">
        <label for="Email">Email</label>
        <input
          type="email"
          class="form-control form-control-sm mb-2 mr-sm-2"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="Telepon">telepon</label>
        <input
          type="text"
          class="form-control form-control-sm mb-2 mr-sm-2"
          name="telepon"
        />
      </div>
      <button class="btn btn-primary btn-md">Submit</button>
    </form>
  </div>
</div>

{% endblock %}
